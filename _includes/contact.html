<div class="contact {% if page.url != '/' %} contact_footer{% endif %}">

    <h1>Telephone<h1>
    <hr>
    <h2><span>{{ site.data.contact.tel }}</span><h2>
  </div>
  <div class="hours">
    <h1>Box Office Hours</h1>
    <hr>
    <h2>{{ site.data.contact.hours }}</h2>
    <h3>{{ site.data.contact.hours_note }}</h3>
  </div>
  <div class="email">
    <h1>Email</h1>
    <hr>
    <h2>boxoffice.<br>lakewoodplayhouse<br>@gmail.com</h2>
  </div>
</div>
