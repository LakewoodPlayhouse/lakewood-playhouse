backend:
    name: github
    repo: LakewoodPlayhouse/lakewood-playhouse

media_folder: "images/uploads"

collections:
  - label: "Website Settings"
    name: "website-settings"
    files:
      - label: "Website settings"
        name: "Contact"
        file: "_data/contact.yml"
        fields:
          - label: "Tagline"
            name: "tagline"
            widget: "string"
          - label: "Telephone"
            name: "tel"
            widget: "string"
          - label: "hours"
            name: "hours"
            widget: "string"
          - label: "hours note"
            name: "hours_note"
            widget: "string"
  - label: "Shows"
    name: "shows"
    folder: "_shows"
    create: true
    slug: "{{slug}}"
    fields:
     - label: "Layout"
       name: "layout"
       widget: "hidden"
       default: "show"
     - label: "Credits"
       name: "credits"
       widget: "string"
     - label: "Poster"
       name: "poster"
       widget: "image"
     - label: "Time"
       name: "time"
       widget: "string"
     - label: "Thumbnail"
       name: "thumb"
       widget: "image"
     - label: "Body"
       name: "body"
       widget: "markdown"
